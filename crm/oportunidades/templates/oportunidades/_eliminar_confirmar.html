<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formEliminar" class="modal-content" method="post" >
    
      {% csrf_token %}
      <input type="hidden" id="eliminar-id" name="idoportunidad">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Confirmar eliminación</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de eliminar esta oportunidad? Esta acción solo marcará como inactiva la oportunidad (eliminación lógica).</p>
        <p><strong id="elim-nombre"></strong></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>
</div>
