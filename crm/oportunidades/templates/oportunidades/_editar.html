<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="formEditar" class="modal-content" method="post">
      {% csrf_token %}
      <input type="hidden" id="editar-id" name="idoportunidad">
      <div class="modal-header">
        <h5 class="modal-title">Editar Oportunidad</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Nombre</label>
          <input name="nombreoportunidad" id="editar-nombre" class="form-control" required>
        </div>

        <div class="row mb-2">
          <div class="col">
            <label class="form-label">Valor estimado</label>
            <input name="valor_estimado" id="editar-valor" class="form-control" type="number" step="0.01" required>
          </div>
          <div class="col">
            <label class="form-label">Fecha cierre</label>
            <input name="fecha_cierre_estimada" id="editar-fecha" class="form-control" type="date" required>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Etapa</label>
          <select name="etapa_ventas" id="editar-etapa" class="form-select">
            {% for e in etapas %}
              <option value="{{ e.idetapa_ventas }}">{{ e.nombre_etapa }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Cliente</label>
          <div class="input-group">
            <input type="text" id="editar-cliente-display" class="form-control" readonly>
            <input type="hidden" name="cliente_oportunidad" id="editar-cliente-id">
            <button class="btn btn-outline-secondary" type="button" onclick="abrirBuscarCliente('#modalEditar')">Buscar</button>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Vendedor</label>
          <div class="input-group">
            <input type="text" id="editar-usuario-display" class="form-control" readonly>
            <input type="hidden" name="usuario_responsable" id="editar-usuario-id">
            <button class="btn btn-outline-secondary" type="button" onclick="abrirBuscarVendedor('#modalEditar')">Buscar</button>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Comentarios</label>
          <textarea name="comentarios" id="editar-comentarios" class="form-control" rows="3"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
