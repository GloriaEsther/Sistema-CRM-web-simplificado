      <div class="modal-header">
        <h5 class="modal-title">Consultar Oportunidad</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="consultar-body">
        <!-- Se rellena por JS -->
        <p><strong>Nombre:</strong> <span id="cons-nombre"></span></p>

      <div class="modal-footer">

      </div>
    </div>
