{% extends "base.html" %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row mt-5">

    <div class="col-md-6 text-center">
        <img src="{% static 'img/placeholder-image.png' %}" width="300">
        <h3 class="mt-3">Gestiona tus ventas</h3>
        <p>En un solo lugar.</p>
    </div>

    <div class="col-md-6">
        <h3 class="fw-bold mb-3 text-center">Iniciar Sesión</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
        </form>
    </div>

</div>
{% endblock %}
