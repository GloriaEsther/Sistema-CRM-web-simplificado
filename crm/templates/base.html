{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Script del tema -->
    <script src="{% static 'js/theme.js' %}" defer></script>
</head>

<body>

    <!-- Barra superior estilo plantilla -->
    <nav class="navbar p-3" id="topbar">
        <div class="container d-flex justify-content-between">

            <!-- Logo -->
            <div>
                <img id="logo-img" src="{% if request.session.logo %}{{ request.session.logo }}{% else %}{% static 'img/default-logo.png' %}{% endif %}" 
                     class="rounded" width="60" height="60" style="object-fit: cover;">
            </div>

            <div>
                <button class="btn btn-primary me-2" onclick="openColorModal()">ðŸŽ¨ Color</button>
                <button class="btn btn-secondary" onclick="openLogoModal()">ðŸ–¼ Subir Logo</button>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Modal para elegir colores -->
    <div class="modal fade" id="colorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h5>Elegir colores</h5>
          <label>Color Primario</label>
          <input type="color" id="color1" class="form-control form-control-color">
          
          <label>Color Secundario</label>
          <input type="color" id="color2" class="form-control form-control-color">

          <div class="text-end mt-3">
            <button class="btn btn-success" onclick="saveColors()">Guardar</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal subir logo -->
    <div class="modal fade" id="logoModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content p-3" method="POST" enctype="multipart/form-data" action="{% url 'usuario:subir_logo' %}">
          {% csrf_token %}
          <h5>Elegir Logo</h5>
          <input type="file" name="logo" accept="image/*" class="form-control">

          <div class="text-end mt-3">
            <button class="btn btn-success">Guardar</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
