{% extends "base.html" %}
{% block content %}

<div class="crm-section">
  <h3 class="crm-title">{{ dueno.nombre }} {{ dueno.apellidopaterno }}</h3>
  <p class="text-muted">
    {{ dueno.nombre_negocio|default:"Micronegocio sin nombre" }}
  </p>

  <div class="row g-3 mt-3">
    <div class="col-md-4">
      <div class="card p-3">Clientes: {{ clientes }}</div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">Ventas: {{ ventas }}</div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">Oportunidades: {{ oportunidades }}</div>
    </div>
  </div>
  <hr>
  <div class="d-flex gap-2 mt-3">
    <a href="{% url 'superusuario:ver_negocio' dueno.idusuario %}"
      class="btn btn-primary">
      Ver este negocio
    </a>
  </div>
</div>
{% endblock %}
