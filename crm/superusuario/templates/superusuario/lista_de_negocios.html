{% extends "base.html" %}
{% block content %}

<h3>Negocios registrados</h3>

<form method="get" class="mb-3 d-flex">
  <input type="text"
         name="q"
         class="form-control me-2"
         placeholder="Buscar por dueño o negocio"
         value="{{ request.GET.q }}">
  <button class="btn btn-primary">Buscar</button>
</form>

<div class="row g-3">

  {% for d in duenos %}
    <div class="crm-card"><!--<div class="col-md-4">-->
      <div class="card p-3 shadow-sm">
        <h6>{{ d.nombre }} {{ d.apellidopaterno }}</h6>
        <p class="text-muted mb-1">
          {{ d.nombre_negocio|default:"Sin nombre de negocio" }}
        </p>

        <a href="{% url 'superusuario:consultar_negocios' d.idusuario %}"
           class="btn btn-sm btn-outline-primary">
          Ver información
        </a>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">No se encontraron negocios</p>
  {% endfor %}
</div>

{% endblock %}
